<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Reto 2</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<!-- APP -->
	<main id="app">
		<div v-for="row in table"
			class="row"
		>
			<cell-component v-for="(cell, col) in row"
				:option="option"
				:key="col"
			></cell-component>
		</div>
		<select v-model="option">
			<option value="block" class="block" selected>Blocks</option>
			<option value="init" class="init">Start</option>
			<option value="finish" class="finish">Finish</option>
		</select>
		<button
			@click="start()"
		>
			Start
		</button>
	</main>
	<!-- Components -->
	<script type="text/x-template" id="cell-template">
		<div class="cell"
			:class="className"
			@click="toggleCell(option)"
		></div>
	</script>
	<script src="app.js"></script>
</body>
</html>
